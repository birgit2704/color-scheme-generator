<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="color-input">
          <input type="color" name="color" id="color" value="#ff0000" />
          <p id="seed-color-hex">#ff0000</p>
        </div>
        <select name="select" id="select">
          <!-- schemes go here -->
        </select>
        <div class="btn-radio-area">
          <button id="btn" type="submit">Get color scheme</button>
          <label for="5"
            ><input type="radio" value="5" id="5" name="num-colors" checked />5
            colors</label
          >
          <label for="7"
            ><input type="radio" value="7" id="7" name="num-colors" />7
            colors</label
          >
        </div>
      </header>

      <div class="colors-container" id="colors-container" title="click to copy">
        <div id="color" class="color-container">
          <div id="#FF0000" class="color red"></div>
          <div class="hex-code">#FF0000</div>
        </div>
        <div class="color-container">
          <div id="#0000FF" class="color blue"></div>
          <div class="hex-code">#0000FF</div>
        </div>
        <div class="color-container">
          <div id="#00FF00" class="color green"></div>
          <div class="hex-code">#00FF00</div>
        </div>
        <div class="color-container">
          <div id="#FFFF00" class="color yellow"></div>
          <div class="hex-code">#FFFF00</div>
        </div>
        <div class="color-container">
          <div id="#FF00FF" class="color violet"></div>
          <div class="hex-code">#FF00FF</div>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
